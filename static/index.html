<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates of to authorize Firebase with Dropbox Auth using Firebase Functions">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="192x192" href="//www.gstatic.com/mobilesdk/160503_mobilesdk/logo/2x/firebase_96dp.png">
  <title>Share Dropbox Files with Firebase</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h3>Share Dropbox Files with Firebase</h3>
      </div>
    </div>
  </header>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="demo-signed-out-card" class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <!-- Card containing the sign-in UI -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>
            This web application demonstrates how you can Sign In a Firebase app with Dropbox.<br><br>
            After sign-in you can share your files by email!<br><br>
            <strong>Now sign in!</strong>
          </p>
          <button id="demo-sign-in-button"
                  class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">account_circle</i> Sign in with Dropbox
          </button>
        </div>
      </div>
    </div>

    <div id="demo-signed-in-card" class="mdl-grid">
      <!-- Card containing the signed-in UI -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>
            Welcome <span id="demo-name-container"></span><br>
            Your Firebase User ID is: <span id="demo-uid-container"></span><br>
            Your profile picture: <img id="demo-profile-pic">
          </p>
          <button id="demo-sign-out-button" class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Sign out</button>
          <button id="demo-delete-button" class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">Delete account</button>
        </div>
      </div>
      <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
        <div class="mdl-card__title mdl-color--light-blue-500">
          <h2 class="mdl-card__title-text mdl-color-text--white">Your Dropbox Files</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <p>
            Click to share them by email.
          </p>
        </div>
        <div id="demo-files-container"></div>
      </div>
    </div>
  </main>
</div>

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script>
  // YOUR FIREBASE CONFIG HERE
  let config = {
    apiKey: "your-key-here",
    authDomain: "your-project-id.firebaseapp.com",
    databaseURL: "your-database-url",
    projectId: "your-project-id",
    storageBucket: "your-url.appspot.com",
    messagingSenderId: "your messagingSenderId"
  };
  firebase.initializeApp(config);
</script>
<script src="scripts/bundle.js"></script>
</body>
</html>
